<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div id="login">
    <div class="login_alpha"></div>

    <div class="login_wrapper">
        <div class="purple_bar"></div>

        <div class="err_info">
            <div class="err_text">aaaaa</div>
            <div class="err_close"><img src="images/close.png" alt=""/></div>
        </div>

        <div class="head" title="头像"></div>

        <div class="divider"></div>

        <form id="myForm">
            <p class="username_w">
                <label>用户名：</label>
                <input class="import" type="text" name="username" id="username" placeholder="请输入用户名"/>
            </p>
            <p class="password_w">
                <label>密码：</label>
                <input class="import" type="password" name="pass" id="pass" placeholder="请输入密码"/>
            </p>

            <div class="extra">
                <div class="extra_l">
                    <a href="#">我要注册</a>
                </div>
                <div class="extra_r">
                    <input type="checkbox" name="remember_pass" style="vertical-align: middle;"/>
                    <span class="text_instruction">记住密码</span>
                </div>
            </div>

            <div id="submit">登录</div>

        </form>
    </div>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>

</body>
</html>
