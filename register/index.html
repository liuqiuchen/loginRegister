<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div id="main">
    <form id="myForm" method="post" action="test.php">
        <h1>用户注册</h1>
        <div class="field">
            <label class="text_label">用户名：</label>
            <input class="import_item" type="text" name="username" id="username" placeholder="!用户名在4~12位之间"/>
        </div>
        <div class="field">
            <label class="text_label">密码：</label>
            <input class="import_item" type="password" name="pass" id="pass" placeholder="!密码在6~20位之间"/>
        </div>
        <div class="field">
            <label class="text_label">确认密码：</label>
            <input class="import_item" type="password" name="equalPass" id="equalPass" placeholder="!确认和上框密码一致"/>
        </div>
        <div class="field code_field">
            <label class="text_label">手机验证码：</label>
            <input class="import_item" type="text" name="code" id="code" placeholder="!请填写发送的手机的验证码"/>
            <span id="get_code_btn">获取验证码</span>
        </div>
        <div class="field">
            <label class="text_label">绑定邮箱：</label>
            <input class="import_item" type="text" name="email" id="email" placeholder="!格式包含'@', '.', 'com/cn'"/>
        </div>
        <div class="field">
            <div id="submit_btn">注册</div>
        </div>
    </form>
</div>

<script src="../bower_components/jquery/jquery-1.12.3.min.js"></script>
<script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
